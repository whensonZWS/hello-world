.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 100%;
  left: 50%;
  margin-left: -60px;
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 0.9;
}

function manualAdd(id,name,filter,source="http://mentalomega.com/ch/images/cameo/bbtzicon.png",text=id,al="top left")
{
	var frame=document.getElementById("mc");
	var d=document.createElement("DIV");
	d.className="tooltip filt "+filter;
	d.style.backgroundSize="auto 80px";
	d.style.backgroundImage="url('"+source+"')";
	d.style.backgroundPosition=al;
	d.title=name;
	var ttt=document.createElement("SPAN");
	ttt.innerHTML=name;
	ttt.className="tooltiptext";
	if(filter.includes("na"))
	{
		d.style.borderColor="red";
	}
	if(filter.includes("ga"))
	{
		d.style.borderColor="blue";
	}
	if(filter.includes("ya"))
	{
		d.style.borderColor="magenta";
	}
	if(filter.includes("fa"))
	{
		d.style.borderColor="teal";
	}
	
	d.addEventListener("click",function(){
	myFunc(text);}
	);
	
	d.appendChild(ttt);
	frame.appendChild(d);
}


var ss="";
filterSelection("all");

function myFunc(text){ 
	document.getElementById("infobox").innerHTML = text;
}
function filterSelection(c) {
if(c=="all")
ss="";
else
  if(ss.includes(c)) ss=ss.replace("."+c,"");
  else ss+="."+c;
  
  //document.getElementById("sss").innerHTML = ss;
  //showClass();
  newShow();
}


function showClass()
{
var el=document.getElementsByClassName("filt");
var tl;
if(ss=="") tl=document.getElementsByClassName("filt");
else
tl=document.querySelectorAll(ss);

for(var i=0;i<el.length;i++)
el[i].className=el[i].className.replace(" show","");
for(var i=0;i<tl.length;i++)
tl[i].className+=" show";
	

}

function newShow()
{
var el=document.getElementsByClassName("filt");
var tl;
if(ss=="") tl=document.getElementsByClassName("filt");
else
tl=document.querySelectorAll(ss);

for(var i=0;i<el.length;i++)
el[i].style.display='none';
for(var i=0;i<tl.length;i++)
tl[i].style.display='block';
	

}

            this.className+=" active";
    }
    else{
    //allbtn[0].className=allbtn[0].className.replace(" active","");
    if(this.className.includes("active")) 
    this.className=this.className.replace(" active","");
    else 
    this.className+=" active";
    }
    });
}
