.tooltip {
  position: relative;
  display: inline-block;
  

}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 100%;
  left: 50%;
  margin-left: -60px;
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 0.9;
}

function manualAdd2(id,name,filter,source="http://mentalomega.com/images/cameo/bbtzicon.png",text=id)
{
	var frame=document.getElementById("mc");
	var d=document.createElement("DIV");
	d.className="tooltip";
	var im=document.createElement("IMG");
	var ttt=document.createElement("SPAN");
	ttt.innerHTML=name;
	ttt.className="tooltiptext";
	im.src=source;
	im.alt="";
	
	
	im.addEventListener("click",function(){
	myFunc(text);}
	);
	im.className="filt "+filter;
	d.appendChild(im);
	d.appendChild(ttt);
	frame.appendChild(d);
}

function manualAdd(id,name,filter,source="http://mentalomega.com/images/cameo/bbtzicon.png",text=id,al="top left")
{
	var frame=document.getElementById("mc");
	var d=document.createElement("DIV");
	d.className="tooltip filt "+filter;
	d.style.backgroundSize="auto 80px";
	d.style.backgroundImage="url('"+source+"')";
	d.style.backgroundPosition=al;
	d.title=name;
	var ttt=document.createElement("SPAN");
	ttt.innerHTML=name;
	ttt.className="tooltiptext";
	
	
	d.addEventListener("click",function(){
	myFunc(text);}
	);
	
	d.appendChild(ttt);
	frame.appendChild(d);
}


var ss="";
filterSelection("all");

function myFunc(text){ 
	document.getElementById("infobox").innerHTML = text;
}
function filterSelection(c) {
if(c=="all")
ss="";
else
  if(ss.includes(c)) ss=ss.replace("."+c,"");
  else ss+="."+c;
  
  //document.getElementById("sss").innerHTML = ss;
  //showClass();
  newShow();
}


function showClass()
{
var el=document.getElementsByClassName("filt");
var tl;
if(ss=="") tl=document.getElementsByClassName("filt");
else
tl=document.querySelectorAll(ss);

for(var i=0;i<el.length;i++)
el[i].className=el[i].className.replace(" show","");
for(var i=0;i<tl.length;i++)
tl[i].className+=" show";
	

}

function newShow()
{
var el=document.getElementsByClassName("filt");
var tl;
if(ss=="") tl=document.getElementsByClassName("filt");
else
tl=document.querySelectorAll(ss);

for(var i=0;i<el.length;i++)
el[i].style.display='none';
for(var i=0;i<tl.length;i++)
tl[i].style.display='block';
	

}

    this.className=this.className.replace(" active","");

    }
    });
}
